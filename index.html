<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculadora"> 
    <div class="output">
      <input type="text" id="result" class="display" placeholder="0">
    </div>
    <br>
    <button name="data-number">1</button>
    <button name="data-number">2</button>
    <button name="data-number">3</button>
    <button name="data-opera" class="ope">+</button>
    <br>
    <button name="data-number">4</button>
    <button name="data-number">5</button>
    <button name="data-number">6</button>
    <button name="data-opera" class="ope">-</button>
    <br>
    <button name="data-number">7</button>
    <button name="data-number">8</button>
    <button name="data-number">9</button>
    <button name="data-opera" class="ope">/</button>
    <br>
    <button name="data-iqual" class="iqual">=</button>
    <button name="data-number">0</button>
    <button name="data-delete" class="clear">C</button>
    <button name="data-opera" class="ope">x</button>

  </div>

</body>

<script src="js/script.js" async defer></script>

</html>
